<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de proyecto</title>
    <link rel="stylesheet" href="./css3/estilos.css">
</head>
<body>
    <header class="pages-header">
        <h1>Proyecto piloto</h1>
        <nav class="nav-list"> 
            <ul class="ancor-main">
                <li><a href="">Productos</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contáctanos</a></li>
            </ul>
        </nav>
    </header>

    <section class="seccion-1">
    <h2>Contenido web</h2>
    </section>
    <div>
         <p class="contenido"> 
        El contenido web se refiere al contenido textual, auditivo o visual publicado en tu sitio web o blog.
        </p>
    </div>

    <div>
        <h3>Regístrate en nuestra base de datos</h3>
    </div>
   <form action="" class="formulario-registro">
       <label for="nombre">
       <span>Nombres y apellidos</span>
       <input type="text" id="nombre" placeholder="Coloca tus nombres" />

       <label for="email">
       <span>Registra tu email</span>
       <input type="email" id="email"  alt="email"/>

       <label for="fecha">
        <span>Fecha de ingreso</span>
        <input type="date" id="fecha" alt="date"/>

       <label for="horario">
       <span>Horario de estudios</span>
       <input type="time" id="horario" alt="time"/>
    </form>
    <section>
        <h3>
        Texto de prueba
        </h3>

    </section>
        
</body>
</html>
