<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Grid</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="title">Check the</br>best food</h1>
                <p class="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button>Book a table</button>
            </div>
            <img class="hero-img" src="./imágenes/hero.png" alt="Plato de pasta con vegetales">       
        </section>

        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>

            <div class="dishes-grid">
                <img class="dishes-item dishes-item-big" src="./imágenes/video.png" alt="Una mesa con platos de pasta">
            <img class="dishes-item dishes-item-1" src="./imágenes/dish1.png" alt="Bowl de vegetales">
            <img class="dishes-item dishes-item-2" src="./imágenes/dish2.png" alt="plato de comida">
            <img class="dishes-item dishes-item-3" src="./imágenes/dish3.png" alt="plato de comida">
            <img class="dishes-item dishes-item-4" src="./imágenes/dish4.png" alt="plato de comida">
            </div>
            
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img class="menu-img plate1" src="./imágenes/plate1.png" alt="plato1">
                    <img class="menu-img plate2" src="./imágenes/plate2.png" alt="plato2">
                    <img class="menu-img plate3" src="./imágenes/plate3.png" alt="plato3">
                    <img class="menu-img plate4" src="./imágenes/plate4.png" alt="plato4">
                    <img class="menu-img plate5" src="./imágenes/plate5.png" alt="plato5"> 
                </div>
            </div>           
        </section>
    </main>
</body>
</html>
